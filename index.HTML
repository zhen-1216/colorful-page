<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>五顏六色</title>
    <style>
        body {
            font-family: "Microsoft JhengHei", Arial, sans-serif;
            background: #f8f8f8;
            padding: 40px;
            text-align: center;
        }
        h1 {
            font-size: 2.5em;
            font-weight: bold;
            letter-spacing: 0.2em;
            color: #333;
            margin-bottom: 30px;
        }
        .colorful-text {
            font-size: 1.4em;
            margin: 18px 0;
            font-weight: bold;
        }
        .red    { color: #e74c3c; }
        .blue   { color: #3498db; }
        .green  { color: #27ae60; }
        .orange { color: #f39c12; }
        .purple { color: #9b59b6; }
    </style>
</head>
<body>
    <h1>五顏六色</h1>
    <div class="colorful-text red">這是一段紅色的文字。</div>
    <div class="colorful-text blue">這是一段藍色的文字。</div>
    <div class="colorful-text green">這是一段綠色的文字。</div>
    <div class="colorful-text orange">這是一段橙色的文字。</div>
    <div class="colorful-text purple">這是一段紫色的文字。</div>
</body>
</html>
